<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="video-background">
        <div class="video-foreground">
            <iframe src=https://www.youtube.com/embed/KQ47kWOAobE?autoplay=1&mute=1&loop=1&playlist=KQ47kWOAobE&controls=0&showinfo=0&modestbranding=1&start=0" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
    <div class="content">
        <h1>Stop Watch</h1>
        <div class="stopwatch">
            <div class="timer">
                00:00:00:00
            </div>
            <div class="buttons">
                <button class="start-btn" onclick="start()">Start</button>
                <button class="end-btn" onclick="end()">End</button>
                <button class="reset-btn" onclick="reset()">Reset</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
